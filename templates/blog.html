{% extends "base.html" %}

{% block title %}Main Page of Blog
{% endblock %}

{% block content %}
<h1>Build a Blog</h1>
{% for entry in blog %}
        <br>
        <a href="/blog?id={{entry.id}}"><h1>{{entry.title}}</h1></a>
        <br />
        {{entry.body}}
        <br />
        <i>written by <a href="/?id={{entry.id}}">{{entry.owner.email}}</a></i>
        <hr>
{% endfor %}

{% endblock %}
